<div class="card border-primary mb-3" style="max-width: auto;">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Add cliente</button>
    </div>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.name}}</td>
          <td>{{cliente.lastName | uppercase}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAd | date:'EEEE dd, MMMM yyyy'}}</td>
          <td><button type="button" name="update" [routerLink]="['/clientes/form/',cliente.id]"
              class="btn btn-primary">Edit</button></td>
          <td><button type="button" name="delete" (click)="delete(cliente)" class="btn btn-danger">Delete</button></td>
        </tr>
        <div>

        </div>
      </tbody>
    </table>

  </div>
</div>
