<ul *ngIf="pages?.length > 0 " class="pagination" style="overflow:scroll">

  <li class="page-item" *ngIf="paginator.number>0">
    <a class="page-link" [routerLink]="['/clientes/page',paginator.number-1]">&laquo;</a>
  </li>

  <li [ngClass]="paginator.firts? 'disabled page-item' : 'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page',0]">First</a>
  </li>


  <li class="page-item" *ngFor="let pageNumber of pages" [ngClass]="pageNumber-1 == paginator.number?'active':''">
    <span class="page-link" *ngIf="pageNumber-1 == paginator.number">{{pageNumber}}</span>
    <a class="page-link" *ngIf="pageNumber-1 != paginator.number"
      [routerLink]="['/clientes/page',pageNumber -1]">{{pageNumber}}</a>
  </li>


  <li [ngClass]="paginator.last? 'disabled page-item' : 'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page',paginator.totalPages-1]">Last</a>
  </li>

  <li class="page-item" *ngIf="paginator.number<paginator.totalPages-1">
    <a class="page-link" [routerLink]="['/clientes/page',paginator.number+1]">&raquo;</a>
  </li>
</ul>
